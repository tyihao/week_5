<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app">

      Title: <input v-model="newTitle" size="50" placeholder="edit me" /><br />
      URL:
      <input
        v-model="newUrl"
        size="50"
        placeholder="https://www.youtube.com/embed/iWZmdoY1aTE"
      /><br />
      <button @click="addVideo">Add another video</button> <br />
      <br />
      Videos<br />
      <span v-for="video in videos">
        <iframe
          :src="video.url"
          width="300"
          height="200"
          v-if="video.show"
        ></iframe
        ><br />
        {{video.title}} 
        <button v-if="video.show" @click="video.show=false">Hide</button>
        <button v-if="!video.show" @click="video.show=true">Show</button> 
        <button @click="deleted(video)">Delete</button></br>
      </span>
      <! -- Exercise: 
         Only show the hide button when the video is shown.
	       Only show the show button when the video is hidden.
      -->
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script src="./main.js"></script>
    <script></script>
  </body>
</html>
